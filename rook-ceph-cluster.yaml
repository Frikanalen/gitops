apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.rook.io/release
    chart: rook-ceph-cluster
    targetRevision: v1.17
    helm:
      values: |
        configOverride: |
          [global]
          osd_pool_default_size = 1
          osd_pool_default_min_size = 1

        toolbox:
          enabled: true
        cephClusterSpec:
          storage:
            useAllDevices: false
            useAllNodes: false
            nodes:
              - name: tx2
                devices:
                  - name: "/dev/disk/by-partuuid/45b774bf-df61-4af1-b702-a4564e9091e0"
          mon:
            allowMultiplePerNode: true
          mgr:
            allowMultiplePerNode: true
          dashboard:
            enabled: true
          monitoring:
            enabled: true
          cephBlockPools:
            - name: ceph-blockpool
              spec:
                replicated:
                  size: 1
                  requireSafeReplicaSize: false
          cephObjectStores:
            - name: ceph-objectstore
              spec:
                metadataPool:
                  replicated:
                    size: 1
                    requireSafeReplicaSize: false
                dataPool:
                  replicated:
                    size: 1
                    requireSafeReplicaSize: false
      parameters:
        - name: operatorNamespace
          value: rook-ceph
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

